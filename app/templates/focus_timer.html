<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f0f4ff);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 4rem;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
            padding: 20px 40px;
            border: 4px solid #007bff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            transition: transform 0.3s ease;
        }

        #timer:hover {
            transform: scale(1.05);
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #quote {
            font-size: 1.1em;
            color: #333;
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h2>üßò Focus Timer</h2>
    <p>Stay focused for 25 minutes. Timer starts when you click Start.</p>

    <div id="timer">25:00</div>
    <button onclick="startTimer()">Start Focus</button>

    <div id="quote"></div>

    <a href="/dashboard">‚Üê Back to Dashboard</a>

    <script>
        let seconds = 1500;
        let timerInterval;

        const tips = [
            "Take a short walk after your work session.",
            "Eliminate distractions: turn off phone notifications.",
            "Break big tasks into smaller, actionable steps.",
            "You don‚Äôt need motivation ‚Äî just momentum.",
            "Focus on progress, not perfection."
        ];

        function startTimer() {
            document.querySelector("#quote").style.display = "none";
            clearInterval(timerInterval);
            seconds = 1500;

            timerInterval = setInterval(() => {
                const min = Math.floor(seconds / 60).toString().padStart(2, '0');
                const sec = (seconds % 60).toString().padStart(2, '0');
                document.getElementById("timer").textContent = `${min}:${sec}`;
                if (seconds <= 0) {
                    clearInterval(timerInterval);
                    showQuote();
                }
                seconds--;
            }, 1000);
        }

        function showQuote() {
            const quote = tips[Math.floor(Math.random() * tips.length)];
            document.getElementById("quote").innerHTML = `<hr><strong>üéâ Focus Session Complete!</strong><br>${quote}`;
            document.getElementById("quote").style.display = "block";
        }
    </script>
</body>
</html>
